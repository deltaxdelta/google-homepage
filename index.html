<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="icon" type="image/png" href="images/Google-favicon-2015.png">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/498dac0153.js" crossorigin="anonymous"></script>
    <meta>
</head>
<body>
    <!--header-->
    <div class="container header">
        <div class="nav"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></div>
        <div class="nav"><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></div>
        <div class="nav push"><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></div>
        <div class="nav"><a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></div>
        <div class="nav">
            
           <a href="https://apps.google.com/"><img id="apps_icon" src="images/apps-icon.png" alt="Google Apps icon"></a> 
            
        </div>
        <div class="nav">
            <div>
                <a href="https://accounts.google.com"> <img id="avatar" src="images/unicorn-avatar.png"></a>
            </div>
        </div>
            
    </div>

    <!--logo-->
    
        <div class="img_wrap">
            <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
    

    <!--search area-->
        <div class="SearchArea"> 
            <div class="SearchContainer">
                    <div class="FlexWrapper">

                        <div class="item1"><i class="fas fa-search searchIcon"></i></div>
                        <div class="item2"><input class="SearcBox" type="search" name="search"></div>
                        <div class="item3"><i class="fas fa-microphone micIcon"></i></div>
                    </div>
                </div>

                </div>
        </div>  
    <!--buttons-->
        <div class="ButtonArea">
            <button>Google it, Bro!</button>
            <button>I'm feeling Googly</button>
        </div>

    <!--this space for rent-->
        <div class="WhiteSpace">
            <div class="NonsenseLink">
                <a id="SpamLink" href="https://consumerwatchdog.org/blog/people-dont-trust-google-anymore">Google wants your money. Click here!</a>
            </div>
        </div>

        <div class="theVoid"></div>
    <!--footer-->
        <div class="footerArea">
            <div class="BragArea">
                <a class="footerLink" id="bragLink" href="https://en.wikipedia.org/wiki/Carbon_neutrality">Carbon neutral, somehow.</a>
            </div>

            <div class="bottomNav1">
                <a class="footerLink" href="https://ads.google.com">Advertising</a>
                <a class="footerLink" href="https://smallbusiness.withgoogle.com">Business</a>
                <a class="footerLink" href="https://google.com/search/howsearchworks/">How Search Works</a>
            </div>

            <div class="bottomNav2">
                <a class="footerLink" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a class="footerLink" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a class="footerLink" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
            </div>
        </div>

</body>

</html>
